<!DOCTYPE html>
<html lang = "en">
      <head>
            <title>Count Ball Project</title>
            <link rel = "icon" href="ball.png">
            <link rel = "stylesheet" href = "Ball.css">
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
      </head>
          
      <body>
            <h1 id = "heading-of-balls">Present Number of Balls in UI</h1>
            <form id = "Form-of-balls">
                  <label id = "ball-label">Number of balls : </label>
                  <input type ="number" placeholder = "Number of balls" id = "col-input"/>
                  <label id = "row-label">Enter The Rows : </label>
                  <input type ="number" placeholder = "Enter The Rows" id = "row-input"/>
                  <button type = "button" id = "submit-btn" onclick="ballShowFun()">Submit</button>
                  <button type = "button" id = "refresh-btn" value = "Refresh" onclick="history.go(0)">Refresh</button>
            </form> 
          <div id='container'>
          
          </div>

            <script>
                
                let flag = 0;
                function ballShowFun()
                {
                    let a = document.getElementsByClassName('row');
                    
                    if (flag == 1)
                    {
                        a.remove();
                    }
                    
                    else
                    {
                        flag = 1;
                    }
                    
                   let x;
                   let row = document.getElementById("row-input").value;
                   let col = document.getElementById("col-input").value;
                   let ball = document.createElement('DIV');
                   ball.classList.add('balls');
                   ball.setAttribute('id','red');
        
                   for(let r = 0; r < parseInt(row , 10); r++)
                   {
                      x = document.createElement('DIV');
                      document.getElementById('container').appendChild(x);
                      x.classList.add('row');

                      if(r % 2 == 0)
                      {
                         x.classList.add("marginLeftPresent");      
                      }
                             
                           
                      for(let c = 0; c < parseInt(col , 10); c++)
                      {   
                         x.innerHTML += '<div class="balls" id="red"></div>';
                      }
                    }
                }
            </script>
      </body> 
</html>
